<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>
<body class="bg-dark">
    <main>
        
       
        <!-- search area -->
        <section>
            <div class="container mx-auto mt-5 d-flex flex-column  align-items-center mb-5">
                <div class="text-center text-white">
                    <h1>Search Your Favourite Book</h1>
                </div>
                <div class="w-75 input-group ms-5 mt-3">
                    <!-- input area -->
                    <input type="text" class="form-control ps-3" placeholder="Enter Book Name Here..." id="searchInput">
                    <!-- submit button -->
                    <button class="btn btn-info" onclick="loadBook()">
                       Search 
                    </button>
                </div>
            </div>
        </section>
        <!-- search result -->
        <section>
            <div class="container mx-auto ">
                <div class="text-white">
                    <h2 class="text-center">Search Result : <span id="searchResult"> 0</span></h2>
                </div>
                <div id="cards" class="row row-cols-lg-3  row-cols-sm-1  g-4">

                </div>
            </div>
        </section>
    </main>
    <script src="js/api.js"></script>
</body>
</html>
